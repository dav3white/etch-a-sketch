<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css" /> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
</head>
<body>
<div id="wrapper">
  <div id="header">
    <h1>Etch a Sketch</h1>
  </div>

  <div id="content">
    <div id="left-pane">
      <p>Left Pane</p>
      <button id="clear">Clear Grid</button>
      <input type="range" min="1" max="50" value="10" class="slider" id="sideLength" oninput="buildGrid();">
    </div>
    <div id="main">
      <div id="grid">
      </div>
    </div>
  </div>
</div>
<script src="javascript.js"></script>
</body>
</html>
